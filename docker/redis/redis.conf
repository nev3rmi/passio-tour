# Redis Configuration for Passio Tour Development Environment

# Basic Configuration
port 6379
bind 0.0.0.0
protected-mode no

# Persistence
save 900 1
save 300 10
save 60 10000

# Append-only file
appendonly yes
appendfsync everysec

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Security (development environment)
# requirepass your_redis_password_here

# Networking
timeout 0
tcp-keepalive 300

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Database
databases 16

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Key eviction policy
maxmemory-policy allkeys-lru

# Notify-keyspace-events
notify-keyspace-events ""

# Client list max length
client-query-buffer-limit 1gb

# Proto-max-bulk-len
proto-max-bulk-len 512mb

#hz
hz 10

# Dynamic hz
dynamic-hz yes

# AOF rewrite increment factor
aof-rewrite-incremental-fsync yes

# RDB save increment factor
rdb-save-incremental-fsync yes

# Lua scripting
lua-time-limit 5000

# Cluster (disabled for development)
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000